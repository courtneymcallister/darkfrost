<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DarkFrost</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="hourly">
      <header>
        <div>
          {{ summary }}
        </div>
        <img :src="getMainIcon()">
      </header>
      <main>
        <ul>
          <li v-for='hour in hours'>
            <img :src="getHourlyIcon(hour.icon)" alt="hour.icon"> - {{ hour.summary }} - {{ hour.apparentTemperature }} - {{ getDate(hour.time) }}
          </li>
        </ul>
      </main>
    </div>



    <hr>
    <div id="currently">
      <header>
        <input v-model="latitude" type="number" placeholder="Latitude:">
        <input v-model="longitude" type="number" placeholder="Longitude:">
        <button v-on:click="updateWeather()">Update Weather</button>
        <h4>{{ location }}</h4>
      </header>
      <main>
        <div>
          <h1>{{ apparentTemperature }}</h1>
        </div>
        <div>
          <h2>{{ summary }}</h2>
          <div>
            <img :src="iconUrl(icon)">
          </div>
        </div>
        <div>
          <h3>{{ precipProbability }}</h3>
          <h3>{{ humidity }}</h3>
        </div>
      </main>
      <footer>
        <h4>{{ time }}</h4>
      </footer>
    </div>
    <hr>
    <div id="daily">
      <header>
        <h4>{{ location }}</h4>
      </header>
      <main>
        <div>
          <h2>{{ summary }}</h2>
          <div>
            <img :src="iconUrl(icon)" alt="icon">
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
